name: Deploy Telegram Agent to AWS Lambda

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1                  
  ECR_REPOSITORY: telegram_bot_agent           

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@0e613a0980cbf65ed5b322eb7a1e075d28913a83
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@62f4f872db3836360b72999f4b87f1ff13310f3a

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Prepare Lambda Environment Variables
        id: prepare-env
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_WEBHOOK_ENDPOINT: ${{ secrets.TELEGRAM_WEBHOOK_ENDPOINT }}
          MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
          COMET_API_KEY: ${{ secrets.COMET_API_KEY }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
        run: |
          # Construct a valid JSON string for the environment variables using jq
          # This handles escaping special characters and trims leading/trailing whitespace (e.g. newlines in secrets)
          
          ENV_JSON=$(jq -n -c \
            --arg openai_api_key "$OPENAI_API_KEY" \
            --arg elevenlabs_api_key "$ELEVENLABS_API_KEY" \
            --arg telegram_bot_token "$TELEGRAM_BOT_TOKEN" \
            --arg telegram_webhook_endpoint "$TELEGRAM_WEBHOOK_ENDPOINT" \
            --arg mongodb_connection_string "$MONGODB_CONNECTION_STRING" \
            --arg comet_api_key "$COMET_API_KEY" \
            --arg qdrant_api_key "$QDRANT_API_KEY" \
            --arg qdrant_url "$QDRANT_URL" \
            '{
              "OPENAI_API_KEY": ($openai_api_key | sub("^\\s+|\\s+$"; ""; "g")),
              "ELEVENLABS_API_KEY": ($elevenlabs_api_key | sub("^\\s+|\\s+$"; ""; "g")),
              "TELEGRAM_BOT_TOKEN": ($telegram_bot_token | sub("^\\s+|\\s+$"; ""; "g")),
              "TELEGRAM_WEBHOOK_ENDPOINT": ($telegram_webhook_endpoint | sub("^\\s+|\\s+$"; ""; "g")),
              "MONGODB_CONNECTION_STRING": ($mongodb_connection_string | sub("^\\s+|\\s+$"; ""; "g")),
              "COMET_API_KEY": ($comet_api_key | sub("^\\s+|\\s+$"; ""; "g")),
              "QDRANT_API_KEY": ($qdrant_api_key | sub("^\\s+|\\s+$"; ""; "g")),
              "QDRANT_URL": ($qdrant_url | sub("^\\s+|\\s+$"; ""; "g")),
              "OPIK_CONFIG_PATH": "/tmp/.opik.config"
            }'
          )
          
          echo "env_json=$ENV_JSON" >> $GITHUB_OUTPUT

      - name: Deploy Lambda function with container image
        uses: aws-actions/aws-lambda-deploy@v1.1.0
        with:
          function-name: telegram-agent-lambda
          package-type: Image
          image-uri: ${{ steps.build-image.outputs.image }}
          role: ${{ secrets.AWS_LAMBDA_EXECUTION_ROLE }}
          environment: ${{ steps.prepare-env.outputs.env_json }}
          timeout: 180
          memory-size: 1024
